<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculatrice Simple</title>
    </head>
    <body>
        <input type="number" id="nombre1" placeholder="Nombre 1">
        <input type="number" id="nombre2" placeholder="Nombre 2">

        <button id="soustraction">-</button>
        <button id="multiplication">*</button>
        <button id="division">/</button>
        <input type="number" id="resultat" readonly>

        <script src="script.js"></script>
    </body>
</html>
